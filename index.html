<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">Press A Key to Start</header>
    <section class="buttons">
      <button id="green" class="green btn" type="button"></button>
      <button id="red" class=" red btn" type="button"></button>
      <button id="yellow" class="yellow btn" type="button"></button>
      <button id="blue" class="blue btn" type="button"></button>
    </section>

    <button type="button" id="start">Click Me</button>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
